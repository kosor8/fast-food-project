<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <title>FastFoodAPI - Giriş</title>
  </head>
  <body>
    <!-- Video -->
    <video autoplay muted loop id="bgVideo">
      <source src="media/output.mp4" type="video/mp4" />
      Tarayıcınız video etiketini desteklemiyor.
    </video>
    <div class="overlay"></div>

    <!-- Giriş Ekranı -->
    <div class="container" id="loginContainer">
      <a href="main2.html"><img src="media/burgery.png" alt="Logo" class="logo" /></a>
      <h2>Giriş Yapınız</h2>
      <form id="loginForm">
        <input
          type="email"
          id="loginEmail"
          placeholder="E-posta"
          required
        /><br />
        <input
          type="password"
          id="loginPassword"
          placeholder="Parola"
          required
        /><br />
        <button type="submit">Giriş Yap</button>
      </form>
      <div class="message" id="loginMessage"></div>
      <p>Hesabınız yok mu? <a href="register.html">Kayıt Olun</a></p>
    </div>

    <script>
      // Giriş yapma işlevi
      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const email = document.getElementById("loginEmail").value;
          const password = document.getElementById("loginPassword").value;

          const response = await fetch(
            "http://localhost:5000/kullanici/login",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                Eposta: email,
                Parola: password,
              }),
            }
          );

          const result = await response.json();
          const messageDiv = document.getElementById("loginMessage");

          if (response.ok) {
            messageDiv.style.color = "green";
            messageDiv.textContent = "Giriş başarılı!";
            // Başarılı girişten sonra ana sayfaya yönlendir
            setTimeout(() => {
              window.location.href = "main2.html";
            }, 1500);
          } else {
            messageDiv.style.color = "red";
            messageDiv.textContent = result;
          }
        });
    </script>
  </body>
</html>
