<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
     <link
      href="https://fonts.googleapis.com/css2?family=Bungee&display=swap"
      rel="stylesheet"
    />
    <title>Burgery Co&copy;Personel Giriş Ekranı</title>
  </head>
  <body>
    <!-- Video -->
    <video autoplay muted loop id="bgVideo">
      <source src="media/output.mp4" type="video/mp4" />
      Tarayıcınız video etiketini desteklemiyor.
    </video>
    <div class="overlay"></div>

    <!-- Personel Giriş Ekranı -->
    <div class="container" id="personelLoginContainer">
      <a href="main2.html"><img src="media/burgery.png" alt="Logo" class="logo" /></a>
      <h2>Personel Girişi</h2>
      <form id="personelLoginForm">
        <input
          type="password"
          id="personelPassword"
          placeholder="Personel Parolası"
          required
        /><br />
        <button type="submit">Giriş Yap</button>
      </form>
      <button class="personel-button" onclick="window.location.href='login.html'">Kullanıcı Girişi</button>
      <div class="message" id="personelLoginMessage"></div>
    </div>

    <script>
      // Personel giriş işlemi
      document.getElementById('personelLoginForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const password = document.getElementById('personelPassword').value;
        const messageDiv = document.getElementById('personelLoginMessage');
        const correctPassword = "burgery1616";

        if (password === correctPassword) {
          messageDiv.style.color = 'green';
          messageDiv.textContent = "Personel girişi başarılı!";

          // 2 saniye sonra personel sayfasına yönlendir
          setTimeout(() => {
            window.location.href = 'personel.html';
          }, 2000);
        } else {
          messageDiv.style.color = 'red';
          messageDiv.textContent = "Şifre hatalı!";
        }
      });
    </script>
  </body>
</html>
<style>
  .message {
    font-family: "Bungee";
    font-size: 20px;
  }
</style>
