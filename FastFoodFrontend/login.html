<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastFoodAPI - Giriş ve Kayıt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Giriş Ekranı -->
    <div class="container" id="loginContainer">
        <h2>FastFoodAPI - Giriş</h2>
        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="E-posta" required><br>
            <input type="password" id="loginPassword" placeholder="Parola" required><br>
            <button type="submit">Giriş Yap</button>
        </form>
        <div class="message" id="loginMessage"></div>
        <p>Hesabınız yok mu? <a href="#" id="goToRegister">Kayıt Olun</a></p>
    </div>

    <!-- Kayıt Ekranı -->
    <div class="container" style="display:none;" id="registerContainer">
        <h2>FastFoodAPI - Kayıt</h2>
        <form id="registerForm">
            <input type="text" id="registerName" placeholder="İsim" required><br>
            <input type="email" id="registerEmail" placeholder="E-posta" required><br>
            <input type="password" id="registerPassword" placeholder="Parola" required><br>
            <button type="submit">Kayıt Ol</button>
        </form>
        <div class="message" id="registerMessage"></div>
        <p>Zaten hesabınız var mı? <a href="#" id="goToLogin">Giriş Yapın</a></p>
    </div>

    <script>
        // Giriş yapma işlevi
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            const response = await fetch('http://localhost:5000/kullanici/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    Eposta: email,
                    Parola: password
                })
            });

            const result = await response.json();
            const messageDiv = document.getElementById('loginMessage');

            if (response.ok) {
                messageDiv.style.color = 'green';
                messageDiv.textContent = 'Giriş başarılı!';
            } else {
                messageDiv.style.color = 'red';
                messageDiv.textContent = result;
            }
        });

        // Kayıt olma işlevi
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            
            const response = await fetch('http://localhost:5067/kullanici/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    Ad: name,
                    Eposta: email,
                    Parola: password
                })
            });

            const result = await response.json();
            const messageDiv = document.getElementById('registerMessage');

            if (response.ok) {
                messageDiv.style.color = 'green';
                messageDiv.textContent = 'Kayıt başarılı!';
                document.getElementById('registerContainer').style.display = 'none';
                document.getElementById('loginContainer').style.display = 'block';
            } else {
                messageDiv.style.color = 'red';
                messageDiv.textContent = result;
            }
        });

        // Kayıt ekranına geçiş
        document.getElementById('goToRegister').addEventListener('click', function() {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('registerContainer').style.display = 'block';
        });

        // Giriş ekranına geçiş
        document.getElementById('goToLogin').addEventListener('click', function() {
            document.getElementById('registerContainer').style.display = 'none';
            document.getElementById('loginContainer').style.display = 'block';
        });
    </script>
</body>
</html>
