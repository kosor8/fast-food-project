<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastFoodAPI - Giriş</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container" id="loginContainer">
        <h2>FastFoodAPI - Giriş</h2>
        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="E-posta" required><br>
            <input type="password" id="loginPassword" placeholder="Parola" required><br>
            <button type="submit">Giriş Yap</button>
        </form>
        <div class="message" id="loginMessage"></div>
        <p>Hesabınız yok mu? <a href="register.html">Kayıt Olun</a></p>
    </div>

    <script>
        // Giriş yapma işlevi
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            const messageDiv = document.getElementById('loginMessage');

            try {
                const response = await fetch('http://localhost:5067/kullanici/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        Eposta: email,
                        Parola: password
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    messageDiv.style.color = 'green';
                    messageDiv.textContent = typeof result === 'string' ? result : result.message || 'Giriş başarılı!';

                    // ✅ localStorage'a e-posta kaydet
                    localStorage.setItem("oturumEposta", email);

                    // 2 saniye sonra yönlendir
                    setTimeout(() => {
                        window.location.href = 'personel.html';
                    }, 2000);
                } else {
                    messageDiv.style.color = 'red';
                    messageDiv.textContent = result.message || 'Bir hata oluştu.';
                }
            } catch (err) {
                messageDiv.style.color = 'red';
                messageDiv.textContent = 'Sunucudan beklenmeyen bir yanıt alındı.';
            }
        });
    </script>
</body>
</html>
