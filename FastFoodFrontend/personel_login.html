<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personel Girişi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        .back-button {
            background-color: #f44336;
            margin-top: 10px;
        }
        .back-button:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    <div class="container" id="personelLoginContainer">
        <h2>Personel Girişi</h2>
        <form id="personelLoginForm">
            <input type="password" id="personelPassword" placeholder="Personel Parolası" required><br>
            <button type="submit">Giriş Yap</button>
        </form>
        <button class="back-button" onclick="window.location.href='login.html'">Geri Dön</button>
        <div class="message" id="personelLoginMessage"></div>
    </div>

    <script>
        // Personel giriş işlemi
        document.getElementById('personelLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const password = document.getElementById('personelPassword').value;
            const messageDiv = document.getElementById('personelLoginMessage');
            const correctPassword = "burgery1616";

            if (password === correctPassword) {
                messageDiv.style.color = 'green';
                messageDiv.textContent = "Personel girişi başarılı!";

                // 2 saniye sonra personel sayfasına yönlendir
                setTimeout(() => {
                    window.location.href = 'personel.html';
                }, 2000);
            } else {
                messageDiv.style.color = 'red';
                messageDiv.textContent = "Şifre hatalı!";
            }
        });
    </script>
</body>
</html>
