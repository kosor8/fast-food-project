<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Fast-Food Sipariş Sistemi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🍔 Fast-Food Sipariş Sistemi</h1>

  <div class="form">
    <input type="text" id="customerName" placeholder="Müşteri Adı">
    <input type="text" id="content" placeholder="Sipariş İçeriği">
    <button onclick="siparisEkle()">📤 Sipariş Gönder</button>
  </div>

  <div class="buttons">
    <button onclick="tumSiparisleriGetir()">📋 Tüm Siparişleri Listele</button>
    <button onclick="siradakiSiparisiGoster()">👀 Sıradaki Siparişi Gör</button>
    <button onclick="siradakiSiparisiTamamla()">✅ Sıradaki Siparişi Tamamla</button>
    <input type="number" id="deleteId" placeholder="Silinecek ID">
    <button onclick="siparisSil()">🗑️ Siparişi Sil</button>
  </div>

  <p id="sonuc"></p>
  <div id="siparisListesi"></div>

  <script src="app.js"></script>
</body>
</html>
