<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu - Fast Food Sipariş Sistemi</title>
  <link rel="stylesheet" href="menu.css" />
</head>
<body>
  <h1>Fast Food Sipariş Sistemi</h1>

  <div class="menu-kategori">
    <h2>Burgerler</h2>
    <div class="menu-kutulari">
      <div class="menu-kutu">
        <span>Tavuk Burger</span>
        <button class="ekle-btn" onclick="sepeteEkle('Tavuk Burger')">+</button>
        <button class="cikar-btn" onclick="sepeteCikar('Tavuk Burger')">-</button>
      </div>
      <div class="menu-kutu">
        <span>Beef Burger</span>
        <button class="ekle-btn" onclick="sepeteEkle('Beef Burger')">+</button>
        <button class="cikar-btn" onclick="sepeteCikar('Beef Burger')">-</button>
      </div>
      <div class="menu-kutu">
        <span>Vegan Burger</span>
        <button class="ekle-btn" onclick="sepeteEkle('Vegan Burger')">+</button>
        <button class="cikar-btn" onclick="sepeteCikar('Vegan Burger')">-</button>
      </div>
    </div>
  </div>

  <div class="menu-kategori">
    <h2>Patatesler</h2>
    <div class="menu-kutulari">
      <div class="menu-kutu">
        <span>Küçük Boy Patates</span>
        <button class="ekle-btn" onclick="sepeteEkle('Küçük Boy Patates')">+</button>
        <button class="cikar-btn" onclick="sepeteCikar('Küçük Boy Patates')">-</button>
      </div>
      <div class="menu-kutu">
        <span>Orta Boy Patates</span>
        <button class="ekle-btn" onclick="sepeteEkle('Orta Boy Patates')">+</button>
        <button class="cikar-btn" onclick="sepeteCikar('Orta Boy Patates')">-</button>
      </div>
      <div class="menu-kutu">
        <span>Büyük Boy Patates</span>
        <button class="ekle-btn" onclick="sepeteEkle('Büyük Boy Patates')">+</button>
        <button class="cikar-btn" onclick="sepeteCikar('Büyük Boy Patates')">-</button>
      </div>
    </div>
  </div>

  <div class="menu-kategori">
    <h2>İçecekler</h2>
    <div class="menu-kutulari">
      <div class="menu-kutu">
        <span>Kola</span>
        <button class="ekle-btn" onclick="sepeteEkle('Kola')">+</button>
        <button class="cikar-btn" onclick="sepeteCikar('Kola')">-</button>
      </div>
      <div class="menu-kutu">
        <span>Ayran</span>
        <button class="ekle-btn" onclick="sepeteEkle('Ayran')">+</button>
        <button class="cikar-btn" onclick="sepeteCikar('Ayran')">-</button>
      </div>
      <div class="menu-kutu">
        <span>Meyve Suyu</span>
        <button class="ekle-btn" onclick="sepeteEkle('Meyve Suyu')">+</button>
        <button class="cikar-btn" onclick="sepeteCikar('Meyve Suyu')">-</button>
      </div>
    </div>
  </div>

  <div class="sepet">
    <h2>Sepetiniz</h2>
    <ul id="sepetListesi"></ul>
    <button id="siparisVerBtn">Siparişi Ver</button>
    <button id="sepetiTemizleBtn">Sepeti Temizle</button>
  </div>

  <script src="menu.js"></script>
</body>
</html>
