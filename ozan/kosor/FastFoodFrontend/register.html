

  <!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <title>FastFoodAPI - Giriş ve Kayıt</title>
  </head>
  <body>
    <!-- Video -->
    <video autoplay muted loop id="bgVideo">
      <source src="media/output.mp4" type="video/mp4" />
      Tarayıcınız video etiketini desteklemiyor.
    </video>
    <div class="overlay"></div>
     <!-- Kayıt Ekranı -->
    <div class="container" style="display: none" id="registerContainer">
      <a href="../../main2.html"><img src="media/burgery.png" alt="Logo" class="logo" /></a>
      <h2>Kayıt Olunuz</h2>
      <form type=email id="registerForm">
        <input
          type="text"
          id="registerName"
          placeholder="İsim"
          required
        /><br />
        <input
          type="email"
          id="registerEmail"
          placeholder="E-posta"
          required
        /><br />
        <input
          type="password"
          id="registerPassword"
          placeholder="Parola"
          required
        /><br />
        <button type="submit">Kayıt Ol</button>
      </form>
      <div class="message" id="registerMessage"></div>
      <p>Zaten hesabınız var mı? <a href="login.html" id="goToLogin">Giriş Yapın</a></p>
    </div>
  </body>
</html>
